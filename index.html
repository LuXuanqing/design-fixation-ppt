<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="css/reveal.css">
	<!-- <link rel="stylesheet" href="css/theme/black.css"> -->
	<link rel="stylesheet" href="css/theme/white.css">
	<!-- <link rel="stylesheet" href="css/theme/solarized.css"> -->

	<!-- my style -->
	<link rel="stylesheet" href="css/mystyle.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<h1>用机器学习做点什么</h1>
				<h2>毕业论文经验分享</h2>
				<p>presented by 陆玄青</p>
			</section>
			<section>
				<h2>分享内容概要</h2>
				<ol>
					<li><a href="machine-learning.html"> 背景知识：机器学习介绍（15min）</a></li>
					<li><a href="mypaper.html">论文交流：如何用机器学习做这个研究（20min）</a></li>
					<li><a href="myexperience.html">论文撰写经验：工具、技巧、注意事项（5min）</a></li>
				</ol>
			</section>
			
		</div>
	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			history: true,
			// controls: false,
			math: {
				mathjax: 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js',
				config: 'TeX-AMS_HTML-full' // See http://docs.mathjax.org/en/latest/config-files.html
			},
			dependencies: [{
				src: 'plugin/markdown/marked.js'
			},
			{
				src: 'plugin/markdown/markdown.js'
			},
			{
				src: 'plugin/notes/notes.js',
				async: true
			},
			{
				src: 'plugin/highlight/highlight.js',
				async: true,
				callback: function () {
					hljs.initHighlightingOnLoad();
				}
			},
			{
				src: 'socket.io/socket.io.js',
				async: true
			},
			{
				src: 'plugin/notes-server/client.js',
				async: true
			},
			{
				src: 'plugin/math/math.js',
				async: true
			}
			]
		});
	</script>
</body>

</html>
